name: Deploy Frontend

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'public/**'
      - 'index.html'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'vite.config.*'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Show versions
        run: |
          node -v
          pnpm -v

      # Если нужно пробросить адрес API в build (Vite):
      - name: Create .env.production
        run: |
          printf "VITE_API_URL=https://api.technofame.store\n" > .env.production
          printf "REACT_APP_API_URL=https://api.technofame.store\n" >> .env.production
          printf "NEXT_PUBLIC_API_URL=https://api.technofame.store\n" >> .env.production

      - name: Install deps
        run: |
          pnpm install --frozen-lockfile || pnpm install

      - name: Build
        run: pnpm run build

      # Копируем собранный dist/ на сервер
      - name: Upload dist to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "dist/*"
          target: "/var/www/frontend_tmp"
          strip_components: 0

      - name: Activate new build
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            sudo mkdir -p /var/www/frontend_tmp
            sudo mkdir -p /var/www/frontend
            # Перемещаем загруженные файлы из временной папки в боевую (атомарно через rsync, если есть)
            if command -v rsync >/dev/null 2>&1; then
              sudo rsync -a --delete /var/www/frontend_tmp/ /var/www/frontend/
              sudo rm -rf /var/www/frontend_tmp/*
            else
              sudo rm -rf /var/www/frontend/*
              sudo cp -a /var/www/frontend_tmp/. /var/www/frontend/
              sudo rm -rf /var/www/frontend_tmp/*
            fi
            sudo chown -R www-data:www-data /var/www/frontend
            # Caddy читает статику напрямую, просто перезагрузим (на самом деле не обязательно)
            sudo systemctl reload caddy || true
