name: Deploy Frontend

on:
  push:
    branches: [ main ]
    paths:
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'vite.config.*'
      - 'tsconfig*.json'
      - 'src/**'
      - 'public/**'
      - '.github/workflows/deploy-frontend.yml'

concurrency:
  group: deploy-frontend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1
          run_install: false

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build
        env:
          VITE_API_URL: https://api.technofame.store
        run: pnpm run build

      # Загружаем сборку на сервер в домашнюю директорию deploy,
      # чтобы потом уже там, под sudo, перенести в /var/www/frontend
      - name: Upload dist via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "dist/*"
          target: "/home/${{ secrets.SSH_USER }}/frontend_upload"
          overwrite: true
          strip_components: 0

      - name: Atomic deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -euo pipefail
            # Готовим временную папку и rsync
            sudo mkdir -p /var/www/frontend_tmp
            sudo apt-get update -y
            sudo apt-get install -y rsync
            # Копируем с удалением лишнего
            sudo rsync -a --delete "/home/${USER}/frontend_upload/" "/var/www/frontend_tmp/"
            sudo chown -R www-data:www-data /var/www/frontend_tmp
            # Резервная копия текущей и атомарная замена
            if [ -d /var/www/frontend ]; then
              sudo mv /var/www/frontend "/var/www/frontend_$(date +%s).bak"
            fi
            sudo mv /var/www/frontend_tmp /var/www/frontend
            # Перезапуск Caddy
            sudo systemctl reload caddy || sudo systemctl restart caddy
            # Убираем временную выгрузку
            rm -rf "/home/${USER}/frontend_upload"
